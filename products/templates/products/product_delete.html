{% extends 'base.html' %}

{% block title %}
    Удалить товар "{{ product.name}}"
{% endblock %}


{% block content %}

    <form class="" action="{{ product.get_delete_url }}" method="post">
        {% csrf_token %}

        <h3>Удалить товар<b>"{{ product.name }}"</b> ?</h3>
        <a href="{{ product.get_absolute_url }}">Отмена</a>
        <button type="submit" name="button" class="btn btn-danger">Удалить</button>

    </form>


{% endblock %}
