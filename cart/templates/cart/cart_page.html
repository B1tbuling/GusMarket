{% extends 'base.html' %}

{% block title %}
    Корзина
{% endblock %}

{% block content %}
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Артикуль</th>
            <th scope="col">Наименование</th>
            <th scope="col">Цена</th>
            <th scope="col">На складе</th>
            <th scope="col">Кол-во</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>

        {% for cart in cart_all %}
        <tr>
            {% for i in cart %}
                <td>{{ i }}</td>
            {% endfor %}
        </tr>
        {% endfor %}

        </tbody>
    </table>
{% endblock %}
